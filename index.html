<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geräteverwaltung • Hochschule Bochum</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="brand-logo">BO</div>
        <h1>Geräteverwaltung</h1>
      </div>
      <form class="searchbar" onsubmit="return false">
        <input id="search" type="search" placeholder="Suchen nach ID oder Name … (z. B. 042 oder Device 042)" autocomplete="off">
      </form>
    </header>

    <div class="small">QR-Codes sind <strong>nicht</strong> auf dieser Seite eingeblendet. Ein Download-Paket mit allen Codes finden Sie im Repository.</div>

    <section id="grid" class="grid" aria-live="polite"></section>

    <footer class="footer">
      © <span id="year"></span> Hochschule Bochum • Demo-Aufbau ohne QR-Anzeige
    </footer>
  </div>
  <script src="assets/js/app.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
