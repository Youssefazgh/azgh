<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Geräte - Hochschule Bochum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo">BO</div>
            <div class="header-text">
                <h1>Hochschule Bochum</h1>
                <p>Technik Wirtschaft Gesundheit</p>
            </div>
        </div>
        <div class="nav-links">
            <a href="#">Studium</a>
            <a href="#">Forschung</a>
            <a href="#">Service</a>
            <a href="#">Die BO</a>
        </div>
    </div>

    <h2 class="title">Alle Geräte</h2>

    <div class="controls">
        <div class="search-box">
            <input type="text" id="search" placeholder="Device suchen (z.B. 31, 100, 500)..." onkeyup="searchDevices()">
        </div>
        <div class="stats">
            <span id="total-count">0</span> Geräte | 
            <span id="available-count">0</span> Verfügbar | 
            <span id="borrowed-count">0</span> Ausgeliehen
        </div>
    </div>

    <div class="device-grid" id="device-grid">
        <!-- Devices werden hier automatisch eingefügt -->
    </div>

    <footer class="footer">
        <p>&copy; 2024 Hochschule Bochum - Geräteverwaltung</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
